<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image" rel="shortcut icon" href="public/favicon120-120.png">
    <link rel="stylesheet" href="style.css">
    <title>Efremov. Регистрация украшений</title>
</head>
<body>
    <script type="text/javascript" src="index.js"></script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="hiddenFormBeforeSubmit()">
    </iframe>

    <div class="content">
        <a href="/">
        <img class="logo" alt="Логотип Efremov.gold" src="https://efremov.gold/_include/_img/logo.gif?v=2">
        </a>
        <div class="successfulMessage__wrap">
            <span id="successfulMessage"></span>
            <button class="comeBackButton" onClick="updatePage()">Назад</button>
        </div>

        <div id="formContent">
            <h1>Зарегистрируйте ваше украшение</h1>
            <form class="form"
                  action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdX0HKjH_KRCMF_Ln4SckWJPQrDWtQuSTBAyj7iYIgXd2AcSw/formResponse"
                  method="post"
                  target="hidden_iframe"
                  onsubmit="return checkData()">

                <div class="input__wrap">
                    <label for="name">Имя*</label>
                    <input id="name" name="entry.990581066" type="text" required placeholder="Ваше имя" autocomplete="off"/>
                    <span class="errorMessage" id="nameMessage"></span>
                </div>

                <div class="input__wrap">
                    <label for="email">Email*</label>
                    <input id="email" name="entry.1726303185" type="text" required placeholder="example@mail.com" autocomplete="off"/>
                    <span class="errorMessage" id="emailMessage"></span>
                </div>

                <div class="input__wrap">
                    <label for="phone">Номер телефона*</label>
                    <input id="phone" name="entry.854366356" type="text" required placeholder="7 (999) 999 99 99" autocomplete="off"/>
                    <span class="errorMessage" id="phoneMessage"></span>
                </div>

                <div class="input__wrap">
                    <label for="barcode">Штрих-код*</label>
                    <input id="barcode" name="entry.1491547101" type="text" required placeholder="2000000000000" maxlength="13" autocomplete="off"/>
                    <span class="errorMessage" id="barcodeMessage"></span>
                </div>

                <input type="submit" value="Отправить" class="sendButton" />

            </form>
        </div>

    </div>

    <script src="https://unpkg.com/imask"></script>
</body>
</html>
