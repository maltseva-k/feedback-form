<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback form</title>
</head>
<body>
    <script type="text/javascript" src="index.js"></script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="hiddenFormBeforeSubmit()">
    </iframe>

    <div class="content">
        <a href="/">
        <img class="logo" src="https://efremov.gold/_include/_img/logo.gif?v=2">
        </a>
        <span id="successfulMessage"></span>
        <div id="formContent">
            <h1>Зарегистрируйте ваше украшение</h1>
            <form class="form"
                  action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdrLInNZysnl-YwnX4anlgXuGBmBc_b5CS2u-XCr1yiDWWudg/formResponse"
                  method="post"
                  target="hidden_iframe"
                  onsubmit="return checkData()">

                <label for="name">Имя*</label>
                <input id="name" name="entry.1157479794" type="text" required placeholder="Ваше имя" autocomplete="off"/>
                <span class="errorMessage" id="nameMessage"></span>

                <label for="email">Email*</label>
                <input id="email" name="entry.885707975" type="text" required placeholder="example@mail.com" autocomplete="off"/>
                <span class="errorMessage" id="emailMessage"></span>

                <label for="phone">Номер телефона*</label>
                <input id="phone" name="entry.1842186340" type="text" required placeholder="7 (999) 999 99 99" autocomplete="off"/>
                <span class="errorMessage" id="phoneMessage"></span>

                <label for="barcode">Штрих-код*</label>
                <input id="barcode" name="entry.377302578" type="text" required placeholder="3300000000000" maxlength="13" autocomplete="off"/>
                <span class="errorMessage" id="barcodeMessage"></span>

                <input type="submit" value="Отправить" class="sendButton" />

            </form>
        </div>

    </div>

    <script src="https://unpkg.com/imask"></script>
</body>
</html>
